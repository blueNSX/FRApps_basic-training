<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport"    content="width=device-width, initial-scale=1">

    <title>Basic Training</title>
    <meta name="description" content="Basic Training for FRApps">
    <link rel="icon"         href="assets/icons/favicon.png">

    <link rel="stylesheet"   href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css" title="Simple">
    <link rel="stylesheet"   href="assets/css/md-vars.css">
    <link rel="stylesheet"   href="assets/css/custom.css">

  </head>

  <body>

    <div id="app">Please wait for Docsify to load...</div>

    <script>

//  Docsify
//  ----------------------------------------------------------------------------------------------------

    var aType             = 'embedded' // ??

    window.$docsify = {

   // GENERAL SETTINGS
   // -----------------------------------------------------------------

        name              : 'Basic Training',    // Appears as Title in Left Navbar 
        loadSidebar       :  true,
        hideSideBar       : (aType == 'standalone') ?   true  :   false,   // true
        loadNavBar        : (aType == 'standalone') ?   false :   true,    // false 
        externalLinkTarget: (aType == 'standalone') ? '_top'  : '_blank',

   // SIDEBAR NAVIGATION
   // -----------------------------------------------------------------

        auto2top          :  false,
        maxLevel          :  3,
        subMaxLevel       :  5, // Set subMaxLevel to 0 to remove automatic display of page table of contents (TOC) in Sidebar

    } // eoo window.$docsify
//  ----------------------------------------------------------------------------------------------------
    </script>

    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script> <!-- Docsify v4 -->
<!--<script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>-->

  </body>
</html>
